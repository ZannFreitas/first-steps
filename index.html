<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart beating</title>
    <link rel="shortcut icon" href="coração.ico"> <!-- Favicon deve estar dentro do head -->

    <style>

        @keyframes heartbeat {
            
            0% { transform: scale(1);}
            25% { transform: scale(1.1);}
            50% { transform: scale(1);}
            75% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }

        .heart-img {
            animation: heartbeat 1s infinite;
        }

        .frame {
            border: 5px solid; /* cria o quadro */
            border-color: pink;
            outline: groove;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            width: fit-content;
            display: flex;
            background-color: lightcoral;
            

        }
    
        .frame img {
            display: block;
            width: 600px; /* Ajuste a largura conforme necessário */
            height: auto;
            background-color: lavenderblush;
            
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .frame {
            position:relative; 
        }

        .text-centered1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: brown;
            font-size: 55px;
            font-style: oblique;
            font-family: Georgia, 'Times New Roman', Times, serif ;
            z-index: 10;

        }

        .text-centered2 {
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: brown;
            font-size: 30px;
            font-style: oblique;
            font-family: Georgia, 'Times New Roman', Times, serif ;
            z-index: 10;
        }

        .text-bottom-right {
            position: absolute;
            bottom: 15%;
            right: 50%;
            transform: translate(-50%, -50%);
            color: brown;
            font-size: 20px;
            font-style: oblique;
            font-family: Georgia, 'Times New Roman', Times, serif ;
            z-index: 10;
        }

        .text-bottom-left {
            position: absolute;
            bottom: 15%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: brown;
            font-size: 20px;
            font-style: oblique;
            font-family: Georgia, 'Times New Roman', Times, serif ;
            z-index: 10;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="frame">
            <img src="gradient_heart.jpg" alt="Coração pulsando" class="heart-img">

            <div class="text-centered1">Descodificadas</div> 
            <div class="text-centered2">Eu amo tecnologia!</div>
            <div class="text-bottom-right">J'adore la tecnologie!</div>
            <div class="text-bottom-left">Amo la tecnología!</div>
            
        </div>
    </div>

</body>
</html>
